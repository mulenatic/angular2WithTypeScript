<form [ngFormModel]="formModel" (ngSubmit)="onSearch()" novalidate>
    <div *ngIf="true"> <!-- Workaround for https://github.com/angular/angular/issues/6374 -->
	<div class="form-group"  [class.has-error]="formModel.hasError('minlength', 'title')">
	    <label for="productTitle">Product title:</label>
	    <input type="text" id="productTitle" placeholder="Title" class="form-control" ngControl="title" minlength="3">
	    <span class="help-block" [class.hidden]="!formModel.hasError('minlength', 'title')">Enter min. 3 letters</span>
	</div>
	<div class="form-group"  [class.has-error]="formModel.hasError('positivenumber', 'price')">
	    <label for="productPrice">Product price:</label>
	    <input id="productPrice"
		   name="productPrice"
		   type="number" min="0" step="any"
		   placeholder="Price" class="form-control" ngControl="price">
	    <span class="help-block" [class.hidden]="!formModel.hasError('positivenumber', 'price')">Price is not a positive number</span>
	</div>
	<div class="form-group">
	    <label for="prodcutCategory">Product category:</label>
	    <select id="prodcutCategory" class="form-control" ngControl="category">
		<option value="-1">All categories</option>
		<option *ngFor="#c of categories" [value]="c">{{c}}</option>
	    </select>
	</div>
    </div>
    <div class="form-group">
	<button type="submit" class="btn btn-primary btn-block">Search</button>
    </div>
</form>
