<!DOCTYPE html>
<html>
    <head>
        <script src='//unpkg.com/es6-promise@3.0.2/dist/es6-promise.js'></script>
        <script src="//unpkg.com/traceur@0.0.105/bin/traceur.js"></script>
        <script src="//unpkg.com/systemjs@0.19.24/dist/system.src.js"></script>
        <script>
            
            Promise.all([
                System.import('./es6module.js'),     
                System.import('./es5module.js')
            ]).then(function(modules) {
                var moduleNames = modules.map(function(m) { return m.name; })
                .join(', ');
                
                console.log('The following modules are loaded: ' + moduleNames);
            });
            </script>
    </head>
    <body></body>
</html>
